<body>
<section class="fullpage-display">
	<div class="row m-0">
		<div class="col-md-6 p-0">
			<div class="right-side" style="background-image: url(assets/images/signup-img.jpg);"></div>
		</div>
		<div class="col-md-6 bg-lightblue">
			<div class="left-side">
				<div class="form-position">
					<h3 class="hd6">Join  to Explore</h3>
					<p class="psty4">Here's Everything You Need to Travel the World</p>
					<form>
						<div class="row">
							<div class="col-md-6">
								<label class="logup-label">Name</label>
								<input type="text" placeholder="Your name" name="" class="logup-input" required>
							</div>
							<div class="col-md-6">
								<label class="logup-label">Phone Number</label>
								<input type="tel" placeholder="Your number" name="" class="logup-input" required>
							</div>
						</div>
						<div>
							<label class="logup-label">Email</label>
							<input type="mail" placeholder="Enter your email" name="" class="logup-input" required>
						</div>						
						<div>
							<label class="logup-label">Address</label>
							<input type="text" placeholder="Enter your address" name="" class="logup-input" required>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label class="logup-label">Password</label>
								<input type="password" placeholder="Password" name="" class="logup-input" required>
							</div>
							<div class="col-md-6">
								<label class="logup-label">Confirm Password</label>
								<input type="password" placeholder="Confirm Password" name="" class="logup-input" required>
							</div>
						</div>
						<div>
							<button class="logup-btn bg-orange">REGISTER</button>
						</div>
					</form>
					<div class="text-center other-login">
						<p class="psty4">Aldready have an account?  <a href="login.html" class="text-blue">Login</a> </p>
					</div>
				</div>
			</div>
		</div> 
	</div>
</section>
